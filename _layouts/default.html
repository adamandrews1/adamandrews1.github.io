<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png">
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
   <style>
     body {
      font-family: Georgia, Geneva, Verdana, sans-serif;
     }

    #header {
      display: fixed;
      position: top;
      width: 100%;
    }

    .nav {
      display: flex;
      padding: 0px;
    }

    .fork {
      padding: 0px 5px;
      display: flex;
      position: top;
      justify-self: flex-start;
    }
   </style>
  </head>
  <body>
      <div id="header">
        <nav style="background-color: transparent;">
          <ol style="display: flex; color: transparent">
          <li class="fork"><a href="/"><strong>Home</strong></a></li>
          <li class="fork"><a href="/about"><strong>About</strong></a></li>
          <li class="fork"><a href="/blog"><strong>Blog</strong></a></li>
          <li class="fork"><a href="/resume"><strong>Resume</strong></a></li>
          <!-- <a href="/tools">Tools</a> -->
          <li class="fork"><a href="/contact"><strong>Contact</strong></a></li>
        </ol>
        </nav>
        
      </div>
    <div class="wrapper">
     <section>
        <h1 style="font-family: lobster; font-size: 4em; padding: 5px;">{{ page.title }}</h1>
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
  
</html>
